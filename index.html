---
layout: default
---

<div class="content">


  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

          <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
          <div class="post-summary">
            {{ post.excerpt }}
          </div>
      </li>

      <br>
    {% endfor %}
  </ul>
     
  <br>

  <span class="dotted-box">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subsribe via RSS</a>
  </span>  
  <br><br>
</div>
