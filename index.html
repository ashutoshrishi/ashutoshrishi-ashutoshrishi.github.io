---
layout: default
---

<div class="content">


  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

          <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
          <div class="post-summary">
            {{ post.excerpt }}
          </div>
      </article>

      <br>
    {% endfor %}
  </div>
     
  <br>
  <span class="dotted-box">
    <a href="https://twitter.com/ashutoshrishi">@ashutoshrishi</a>
  </span>
  <span class="dotted-box">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subsribe via RSS</a>
  </span>  
  <br><br>

  
</div>
